<section data-ng-controller="PostsController">
  <h1>{{title}}</h1>
  <form name="postForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
    <div class="form-group">
      <label class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="post.title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group">
      <label for="text" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="text" data-ng-model="post.text" id="text" cols="30" rows="20" placeholder="Content" class="form-control" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Send</button>
      </div>
    </div>
  </form>
</section>
