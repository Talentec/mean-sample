<section data-ng-controller="PostsController" data-ng-init="find()">
  <h1>Welcome to {{title}}</h1>
  <a ui-sref="blog new">Add a New Post</a>
  <article data-ng-repeat="post in posts">
    <header>
      <h2>
        <a ui-sref="blog show({id: post._id})">{{post.title}}</a>
      </h2>
    </header>
    <p>{{post.body}}</p>
    <footer>{{post.created | date:'medium'}}</span>
  </article>
</section>
